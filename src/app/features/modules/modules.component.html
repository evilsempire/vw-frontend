<mat-tab-group class="">
  <mat-tab label="Table">
    <app-table
      [tableData]="warrantyKeys"
      [tableColumns]="warrantyKeysTableColumns"
      [isPageable]="true"
      [defaultPageSize]="10"
      (sort)="sortData($event)"
      [isSelectRowAction]="true"

    ></app-table>
  </mat-tab>

  <!-- ///////////////// REUSABLE INPUT CONTENT STARTS //////////////////
  /****************************************************************** */
  /****************************************************************** */ -->
  <mat-tab label="Input">
    <form >
      <app-input
        [formControl]="emailFormControl"
        [maxLength]="10"
        [minLength]="2"
        [label]="'Email'"
        [inputType]="'email'"
        [placeholder] = "'Email'"
        [inputWidthPercentage]="75"
        [prefixIcon] = "'alternate_email'"
      >
      </app-input>

      <app-input
        [formControl]="warrantyKeyFormControl"
        [maxLength]="3"
        [minLength]="3"
        [label]="'Key ID'"
        [inputType]="'text'"
        [disabledFlag]="false"
      >
      </app-input>
    </form>
  </mat-tab>
 <!-- ///////////////// REUSABLE INPUT CONTENT ENDS //////////////////
  /****************************************************************** */
  /****************************************************************** */ -->

  <mat-tab label="Date"> Work in progress </mat-tab>
   <!-- ///////////////// REUSABLE BUTTON CONTENT STARTS //////////////////
  /****************************************************************** */
  /****************************************************************** */ -->
  <mat-tab label="Button">
    <app-button
      [buttonText] = "'New Automation'"
      [buttonIcon] = "'file_download'"
      [disabledFlag]=false
      [buttonColor]="'warn'"
    ></app-button>
  </mat-tab>

   <!-- ///////////////// REUSABLE BUTTON CONTENT ENDS //////////////////
  /****************************************************************** */
  /****************************************************************** */ -->
  <mat-tab label="Select">

  </mat-tab>
</mat-tab-group>
