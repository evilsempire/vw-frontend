<main class="contents container">

  <h2>All {{contentType }} #NowPlaying</h2>

  <div class="contents__container">


    <div class="contents__right-side">

      <div class="contents__list">
        <app-poster-card *ngFor="let content of nowPlaying" [model]="content" [isMovie]="contentType === 'movies'"></app-poster-card>
      </div>

      <mat-paginator [length]="totalResults"
                     [pageSize]="20"
                     (page)="changePage($event)">
      </mat-paginator>
    </div>

  </div>

</main>
