<ul class="nested-menu">
  <li *ngFor="let route of menu">
    <span *ngIf="route.showMenu">{{route.title}}</span>
    <ul *ngIf="route.children" class="submenu">
      <li routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }" *ngFor="let childRoute of route.children">
        <a *ngIf="childRoute.showAsLink" [routerLink]="childRoute.path" href="#">{{childRoute.title}}</a>
      </li>
    </ul>
  </li>
</ul>
