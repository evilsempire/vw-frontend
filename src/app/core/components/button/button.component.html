<section class="button-component">
  {{buttonType}}
  <ng-container [ngSwitch]="buttonType">
    <button *ngSwitchCase="'mat-flat-button'" mat-flat-button [color]="buttonColor" [disabled]="disabledFlag">
      <mat-icon *ngIf="buttonIcon">{{buttonIcon}}</mat-icon>
      {{buttonText}}
    </button>
    <button *ngSwitchCase="'mat-stroked-button'" mat-stroked-button [color]="buttonColor" [disabled]="disabledFlag">
      <mat-icon *ngIf="buttonIcon">{{buttonIcon}}</mat-icon>
      {{buttonText}}
    </button>
  </ng-container>
